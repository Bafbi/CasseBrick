<!DOCTYPE html>
<html lang="fr">
<head>
  <meta property="og:title" content="CasseBrick" />
  <meta property="og:type" content="game" />
  <meta property="og:url" content="https://bafbi.github.io/CasseBrick/" />
  <meta property="og:image" content="https://cdn.discordapp.com/attachments/676180251155365893/800129543591165972/unknown.png" />
  <meta property="og:description" content="piti jeu" />
  <meta charset="utf-8" />
  <title>CasseBrick</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Texturina&display=swap" rel="stylesheet">
</head>
<body>
  <main>
    <section class="game">
      <div class="canvas">
        <canvas id="myCanvas" class="casseBrick" width=560 height="420"></canvas>
      </div>
      

      <div class="configs">
        <ul class="paddleSliders">
          <li>
            <span id="paddleWidthValue">error</span>
            <input type="range" min="50" max="100" value="70" id="paddleWidthSlider">
          </li>
          <li>
            <span id="paddleHeightValue">error</span>
            <input type="range" min="5" max="20" value="10" id="paddleHeightSlider">
          </li>
        </ul>
        <ul class="brickSliders">
          <li>
            <span id="brickRowCountValue">error</span>
            <input type="range" min="1" max="6" value="3" id="brickRowCountSlider">
          </li>
          <li>
            <span id="brickColumnCountValue">error</span>
            <input type="range" min="1" max="12" value="6" id="brickColumnCountSlider">
          </li>
        </ul>
        <button type="button" id="reloadValueButton" class="reloadValueButton" onclick="reloadValues()">Reload Configs</button>
      </div>
      <script src="casseBrick.js"></script>
    </section>



    
  </main>
  
  

  <footer>
    <a href="https://github.com/Bafbi/CasseBrick" title="Lien vers le projet sur github" target="_blank" class="lienGithub">Projet Github</a>
  </footer>

</body>
</html>
